          <nav>

    </div>
    <!--/.col-->
  </div>
  <div bsModal #infoModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-info" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title"></h4>
          <button type="button" class="close" (click)="largeModal.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="col-sm-12">
            <!--Card in the modal-->
            <div class="card">
              <div class="card-header text-center">
                <strong>Add User</strong>
              </div>
              <div class="card-body">
                <!--Form in the modal-->


                <form  (ngSubmit)="onAdduser(add)">
                  <!--Full Name -->
                  <div class="row">
                    <label for="fullname"></label>
                    <div class="form-group col-sm-12">
                      <label for="fullname" >Full Name</label>
                      <input type="text" class="form-control" id="fullname" placeholder=" Full Name" [(ngModel)]="fullname" name="fullname" required>
                    </div>
                    <label for="username"></label>
                    <div class="form-group col-sm-12">
                      <label for="username">User Name</label>
                      <input type="text" class="form-control" id="username" placeholder="User Name" [(ngModel)]="username" name="username" required>
                    </div>
                    <label for="password"></label>
                    <div class="form-group col-sm-12">
                      <label for="password">Password</label>
                      <input type="text" class="form-control" id="password" placeholder="Password" [(ngModel)]="password" name="password" required>
                    </div>
                    <div class="form-group col-sm-12">
                      <label for="phonenumber">Phone Number</label>
                      <input type="text" class="form-control" id="phonenumber" placeholder="phonenumber" [(ngModel)]="phonenumber" name="phonenumber" required>
                    </div>
                    <div class="form-group col-sm-12">
                      <label for="email">Email</label>
                      <input type="text" class="form-control" id="email" placeholder="email" [(ngModel)]="email" name="email" required>
                    </div>
                    <div class="form-group col-sm-12">
                      <label for="UserPrivilage">User Privilage</label>
                      <select class="form-control" id="UserPrivilage" [(ngModel)]="UserPrivilage" name="UserPrivilage">
                        <option>Admin</option>
                        <option>Owner</option>
                        <option>Viewer</option>

                      </select>
                    </div>
                    <div class="form-group col-sm-12 ">
                      <button type="submit" class="btn btn-outline-primary pull-right" (click)="infoModal.hide()">Save User</button>
                    </div>

                  </div>
                </form>


              </div>
            </div>
          </div><!--/.col-->

        </div>
        <div class="modal-footer">
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->




  <!--Edit modal-->
  <div bsModal #editModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Contact registration</h4>
          <button type="button" class="close" (click)="editModal.hide() " aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="col-sm-12">
            <div class="card">
              <div class="card-header">
                <strong>Contacts</strong>
                <small>Registration FORM</small>
              </div>
              <div class="card-body">
                <!--edit modal form-->



              </div>
            </div>
          </div><!--/.col-->

        </div>
        <div class="modal-footer">

        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</div>
