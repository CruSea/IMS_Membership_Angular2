<div class="animated fadeIn">
<div class="col-lg-12">
  <div class="card">
    <div class="card-header">
      <i class="fa fa-align-justify"></i> Received Messages
    </div>
    <div class="card-body">
      <!-- Contact List table-->
      <table class="table table-striped table-hover table-condensed table-sm">
        <thead>
        <tr>
          <th>No</th>
          <th>Message</th>
          <th>Port Name</th>
          <th>Sent From</th>
          <th>Date Time</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr >
          <td>{{i +1 }}</td>
          <td>{{message}} </td>
          <td>{{message}}</td>
          <td>  {{message}} </td>
          <td>

            <span class="badge badge-danger">    <a  data-toggle="modal" (click)=" onDelete()"><i class="fa fa-remove"></i>&nbsp;Delete</a></span>
          </td>
        </tr>

        </tbody>
      </table>

      <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#">Prev</a></li>
        <li class="page-item active">
          <a class="page-link" href="#">1</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">4</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </div>
  </div>
</div>
</div>
