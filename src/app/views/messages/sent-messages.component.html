<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-8">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Sent Messages
        </div>
        <div class="card-body">
          <!-- Contact List table-->
          <table class="table table-striped table-hover table-condensed table-sm">
            <thead>
            <tr>
              <th>No</th>
              <th>Message</th>
              <th>Sent To</th>
              <th>status</th>
              <th>Date Time</th>
              <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr >
              <td>{{i +1 }}</td>
              <td>{{message}} </td>
              <td>{{message}}</td>
              <td>  {{message}} </td>
              <td>

                <span class="badge badge-danger">    <a  data-toggle="modal" (click)=" onDelete()"><i class="fa fa-remove"></i>&nbsp;Delete</a></span>
              </td>
            </tr>

            </tbody>
          </table>

          <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Prev</a></li>
            <li class="page-item active">
              <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
          </ul>
        </div>
      </div>
    </div>
    <!--/.col-->


    <div class="col-lg-4">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i>  Send Message
        </div>
        <div class="card-body">
          <form  (ngSubmit)="onSend(send)" #send="ngForm">
            <!--Full Name -->
            <div class="row">
              <div class="form-group col-sm-12">
                <label for="phonenumber" >Phone Number</label>
                <input type="text" class="form-control" id="phonenumber" placeholder="phonenumber" [(ngModel)]="phonenumber" name="phonenumber" required>
              </div>
              <div class="form-group col-sm-12">
                <label for="message">Message</label>

                <textarea id="message" name="message" rows="9" cols="6" class="form-control" placeholder="Write Message here..."></textarea>

              </div>
              <div class="form-group col-sm-12 ">
                <button type="submit" class="btn btn-primary pull-right" [disabled]="!send.valid">Send Message</button>
              </div>

            </div>
          </form>

        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
</div>
