<!--/.col-->

<div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <h5><i class="fa fa-align-justify"></i> Contact Groups</h5>
        <button type="button" class="btn btn-info pull-right " data-toggle="modal" (click)="infoModal.show()">
          Create New Group
        </button>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-sm-6 col-md-4" *ngFor="let group of groups; let i = index;">
            <div class="card card-accent-primary">
              <div class="card-header">
                {{group.groupname}}
                <a routerLinkActive="active"  (click)="onDetail(group.id)" [routerLink]="['/contacts/contact-detail']"><span class="badge badge-success float-right">Open Group</span></a>
              </div>
              <div class="card-body">
                <p>{{group.discription}} </p>
                <cite class="card-text"><small>{{group.created_at}}</small></cite>
              </div>

            </div>
          </div><!--/.col-->

        </div>
      </div>
    </div>
  </div>





  <div bsModal #infoModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-info" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Create Group </h4>
          <button type="button" class="close" (click)="infoModal.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">



          <div class="col-sm-12">
            <div class="card">
              <div class="card-header">
                <strong>Group creating Form</strong>
                <small></small>
              </div>
              <div class="card-body">
                <form  (ngSubmit)="onSubmit(g)" #g="ngForm" >
                  <div class="form-group">
                    <label for="groupname">Group Name</label>
                    <input type="text" class="form-control" id="groupname" placeholder="Enter  group name" [(ngModel)]="groupname" name="groupname" >
                  </div>

                  <div class="form-group">
                      <label  for="discription">Discription</label>
                      <textarea id="discription" name="discription" rows="3" class="form-control" placeholder="Content.." [(ngModel)]="discription" name="discription"></textarea>
                 </div>
                  <button type="submit" class="btn btn-primary" (click)="infoModal.hide()">Create Group</button>
                </form>


              </div>
            </div>
          </div><!--/.col-->
        </div>
        <div class="modal-footer">
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->










  <!--/.col-->
